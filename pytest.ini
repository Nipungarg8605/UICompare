[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=artifacts/report.html
    --self-contained-html
log_cli = true
log_cli_level = INFO
markers =
    compare: marks tests as comparison tests
    iframe: marks tests as iframe comparison tests
    semantic: marks tests as semantic field comparison tests
    carousel: marks tests as carousel comparison tests
    search: marks tests as search functionality tests
    analytics: marks tests as analytics comparison tests
    architecture: marks tests as architecture comparison tests
    weighted: marks tests as weighted comparison tests
